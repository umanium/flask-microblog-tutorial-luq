<html>
    <head>
        {% if title %}
        <title>Microblog - {{ title }}</title>
        {% else %}
        <title>Microblog Home</title>
        {% endif %}
    </head>
    <body>
        <div>Microblog</div>
        <hr />
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
